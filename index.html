<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Vehicle to Insurance Policy</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f0f4f8;
    }
    header {
      background-color: #004080;
      padding: 20px;
      text-align: center;
    }
    header img {
      max-height: 80px;
    }
    h2 {
      color: #004080;
      text-align: center;
      margin-top: 20px;
    }
    form {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: #ffffff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
      color: #333;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .checkbox-group {
      margin-top: 10px;
    }
    .checkbox-group label {
      font-weight: normal;
      display: block;
      margin: 6px 0;
    }
    #lienholderField {
      display: none;
      margin-top: 10px;
    }
    button {
      margin-top: 20px;
      padding: 12px 20px;
      background: #004080;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #0066cc;
    }
    #translateBtn {
      background: #e0a800;
      margin: 10px auto;
      display: block;
    }
    #translateBtn:hover {
      background: #c48800;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.jpg" alt="Company Logo">
  </header>

  <h2 id="formTitle">Add Vehicle to Insurance Policy</h2>
  
  <!-- Translate Button -->
  <button type="button" id="translateBtn">Translate to Spanish</button>

  <form action="https://formspree.io/f/yourFormID" method="POST">
    
    <!-- Customer Info -->
    <label for="name" id="labelName">Customer Name</label>
    <input type="text" id="name" name="customer_name" required>
    
    <label for="phone" id="labelPhone">Phone Number</label>
    <input type="tel" id="phone" name="phone_number" required>
    
    <label for="email" id="labelEmail">Email Address</label>
    <input type="email" id="email" name="email_address" required>
    
    <!-- Vehicle Details -->
    <label for="year" id="labelYear">Vehicle Year</label>
    <input type="number" id="year" name="vehicle_year" min="1900" max="2099" required>
    
    <label for="make" id="labelMake">Vehicle Make</label>
    <input type="text" id="make" name="vehicle_make" required>
    
    <label for="model" id="labelModel">Vehicle Model</label>
    <input type="text" id="model" name="vehicle_model" required>
    
    <label for="vin" id="labelVin">VIN</label>
    <input type="text" id="vin" name="vehicle_vin" maxlength="17" required>
    
    
    <!-- Deductibles -->
    <label for="compDeductible" id="labelComp">Comprehensive Deductible</label>
    <select id="compDeductible" name="comprehensive_deductible" required>
      <option value="">-- Select --</option>
      <option value="50">$50</option>
      <option value="100">$100</option>
      <option value="250">$250</option>
      <option value="500">$500</option>
      <option value="1000">$1,000</option>
      <option value="2500">$2,500</option>
    </select>
    
    <label for="collisionDeductible" id="labelCollision">Collision Deductible</label>
    <select id="collisionDeductible" name="collision_deductible" required>
      <option value="">-- Select --</option>
      <option value="50">$50</option>
      <option value="100">$100</option>
      <option value="250">$250</option>
      <option value="500">$500</option>
      <option value="1000">$1,000</option>
      <option value="2500">$2,500</option>
    </select>
    
    <!-- Optional Coverages -->
    <div class="checkbox-group">
      <label id="labelGlass"><input type="checkbox" name="full_glass"> Full Glass Coverage</label>
      <label id="labelRental"><input type="checkbox" name="rental_reimbursement"> Rental Reimbursement</label>
      <label id="labelRoadside"><input type="checkbox" name="roadside_assistance"> Roadside Assistance</label>
      <label id="labelLien"><input type="checkbox" id="lienholderCheckbox" name="lienholder"> Lienholder</label>
    </div>
    
    <!-- Lienholder Name -->
    <div id="lienholderField">
      <label for="lienholderName" id="labelLienName">Lienholder Name</label>
      <input type="text" id="lienholderName" name="lienholder_name">
    </div>
    
    <!-- Submit -->
    <button type="submit" id="submitBtn">Submit Request</button>
  </form>

    lienholderCheckbox.addEventListener('change', function() {
      if (this.checked) {
        lienholderField.style.display = 'block';
